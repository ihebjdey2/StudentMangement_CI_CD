version: "3.8"

services:
  # ğŸ§© SonarQube - Analyse qualitÃ© de code
  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_WEB_SYSTEMPASSCODE=monitor123   # ğŸ” clÃ© systÃ¨me pour Prometheus
    networks:
      - devops-net
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  # âš™ï¸ Jenkins - CI/CD
 
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devops-net
    restart: always



  # ğŸ“¦ Nexus - Gestionnaire de dÃ©pendances
  nexus:
    image: sonatype/nexus3
    container_name: nexus
    ports:
      - "8081:8081"
    
    
    volumes:
      - nexus_data:/nexus-data
    networks:
      - devops-net

  # ğŸš€ Application Spring Boot (Student Management)
  student-management:
    image: studentmangement-student-app
    container_name: student-management
    ports:
      - "8089:8089"
    depends_on:
      - mysql-studentdb
    networks:
      - devops-net

  # ğŸ—„ï¸ Base de donnÃ©es MySQL
  mysql-studentdb:
    image: mysql:8.0
    container_name: mysql-studentdb
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=studentdb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - devops-net

# ğŸ”— RÃ©seau partagÃ© pour la stack principale et le monitoring
networks:
  devops-net:
    name: devops-net

# ğŸ’¾ Volumes persistants
volumes:
  jenkins_home:
  nexus_data:
  mysql_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
