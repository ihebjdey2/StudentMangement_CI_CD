networks:
  devops-net:
    name: devops-net
    external: true

services:
  # üß© SonarQube - Analyse qualit√© de code
  sonarqube:
    container_name: sonarqube
    image: sonarqube:lts-community
    ports:
      - "9000:9000"
    environment:
      - SONAR_WEB_SYSTEMPASSCODE=monitor123
    networks:
      - devops-net
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    restart: always

  # üì¶ Nexus - D√©p√¥t Maven
  nexus:
    container_name: nexus
    image: sonatype/nexus3
    ports:
      - "8081:8081"
    volumes:
      - nexus_data:/nexus-data
    networks:
      - devops-net
    restart: always

  # üóÑÔ∏è Base de donn√©es MySQL
  mysql-studentdb:
    container_name: mysql-studentdb
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=studentdb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - devops-net
    restart: always

  # üöÄ Application Spring Boot (Student Management)
  student-management:
    container_name: student-management
    image: iheb7u7/student-management:latest
    ports:
      - "8089:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-studentdb:3306/studentdb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    networks:
      - devops-net
    restart: always

# üíæ Volumes persistants
volumes:
  jenkins_home:
  nexus_data:
  mysql_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
