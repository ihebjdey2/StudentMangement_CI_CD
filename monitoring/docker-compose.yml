version: "3.8"

services:
  # ğŸ“Š Prometheus : collecte des mÃ©triques
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - /var/jenkins_home/workspace/StudentMangement/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - devops-net
    restart: always

  # ğŸ“ˆ Grafana : visualisation des mÃ©triques
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - devops-net
    restart: always

  # ğŸ§­ cAdvisor : mÃ©triques Docker des conteneurs
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8085:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - devops-net
    restart: always

  # âš™ï¸ Node Exporter : mÃ©triques systÃ¨me (CPU, RAM, disque, etc.)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    pid: "host"
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
    networks:
      - devops-net
    restart: always
  
  
# ğŸ”— RÃ©seau partagÃ© avec la stack principale
networks:
  devops-net:
    external: true

# ğŸ’¾ Volumes persistants
volumes:
  prometheus_data:
  grafana_data:
