spring.application.name=student-management
spring.datasource.url=jdbc:mysql://localhost:3308/studentdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Server configuration :
server.port=8089
server.servlet.context-path=/student

# Actuator + Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=student-management

management.info.env.enabled=true
info.app.name=Student Management
info.app.version=0.0.1